<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <h1 class="hidden">Order summary card</h1>

  <main>
    <section class="img">
      <picture>
        <source media="(min-width: 1440px)" srcset="./images/headphones-2.png">
        <img src="./images/illustration-hero.svg" alt="Graphic image">
      </picture>
    </section>

    <section class="summary">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="price">
        <div>
          <picture>
            <source media="(min-width: 1440px)" srcset="./images/icon-theme.svg">
            <img src="./images/icon-music.svg" alt="Icon">
          </picture>
        </div>
        <div class="plan">
          <p class="bold">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <div>
          <a href="/">Change</a>
        </div>
      </div>

      <button class="primary">Proceed to Payment</button>
      <button>Cancel Order</button>
    </section>
  </main>

  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SinisaVukmirovic" target="_blank">Sinisa Vukmirovic</a>.
  </footer>
</body>
</html>
